name: Oddsybot Daily Run
on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  run-bots:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Create directories
      run: |
        mkdir -p filtered docs merged/merged_json
        
    - name: Run all bots
      run: |
        python main.py
        
    - name: Copy JSONs to docs
      run: |
        mkdir -p docs
        cp merged/merged_json/*.json docs/ || echo "No merged JSON files"
        cp filtered/*.json docs/ || echo "No filtered JSON files"
        ls -la docs/
        
    - name: Commit and push JSONs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add docs/*.json
        git commit -m "JSON g√ºncellendi [skip ci]" || echo "No changes"
        git push
        
    - name: Upload results
      uses: actions/upload-artifact@v4
      with:
        name: bot-results
        path: |
          docs/*.json
        retention-days: 7